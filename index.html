<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
    <style>
        /* QR Code styling */
        #qrCodeDisplay {
            margin-top: 20px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="^\+675[0-9]{8}$" required>
        <button type="submit">Register</button>
    </form>

    <div id="qrCodeDisplay" style="display: none;">
        <img id="qrCode" alt="QR Code" />
    </div>

    <script>
        // QR Code generation functionality
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById("phone").value;

            // Generate QR Code (assuming a generateQRCode function exists)
            const qrCodeSrc = generateQRCode(phoneNumber);
            document.getElementById("qrCode").src = qrCodeSrc;
            document.getElementById("qrCodeDisplay").style.display = "block";

            // Show modal for successful registration (assuming a showModal function exists)
            showModal("Registration successful!");
        };
    </script>
</body>
</html>
