<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEP Ward 19 Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6ffe6;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">KEP Ward 19 Registration</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number (+675)</label>
                <input type="text" class="form-control" id="phoneNumber" required pattern="^\+675[0-9]{8}$" title="Phone number must be in +675 format">
                <div class="valid-feedback">Valid number.</div>
                <div class="invalid-feedback">Invalid number.</div>
            </div>
            <div class="mb-3">
                <label for="registrationId" class="form-label">Registration ID</label>
                <input type="text" class="form-control" id="registrationId" required>
            </div>
            <div class="mb-3">
                <label for="employmentStatus" class="form-label">Employment Status</label>
                <select class="form-select" id="employmentStatus" required>
                    <option value="">Select...</option>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div id="conditionalSections" style="display: none;">
                <div class="mb-3">
                    <label for="spouse" class="form-label">Spouse Name (if applicable)</label>
                    <input type="text" class="form-control" id="spouse">
                </div>
                <div class="mb-3">
                    <label for="children" class="form-label">Children Names (if applicable)</label>
                    <input type="text" class="form-control" id="children">
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required readonly>
            </div>
            <button type="button" class="btn btn-primary" id="generateQR">Generate QR Code</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div class="mt-3" id="qrModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">QR Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="qrCodeImage" src="#" class="img-fluid">
                        <p id="qrInfo"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="downloadQRCode()">Download as PNG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('employmentStatus').addEventListener('change', function() {
            const conditionalSections = document.getElementById('conditionalSections');
            conditionalSections.style.display = this.value === 'employed' ? 'block' : 'none';
        });

        document.getElementById('generateQR').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const registrationId = document.getElementById('registrationId').value;
            const qrInfo = `Phone: ${phoneNumber}\nReg ID: ${registrationId}`;
            const qrCodeImage = document.getElementById('qrCodeImage');
            const qrCode = new QRCode(qrCodeImage, {
                text: qrInfo,
                width: 128,
                height: 128,
            });
            document.getElementById('qrInfo').innerText = qrInfo;
            var myModal = new bootstrap.Modal(document.getElementById('qrModal'));
            myModal.show();
        });

        function downloadQRCode() {
            const qrCodeImage = document.getElementById('qrCodeImage');
            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'QRCode.png';
            link.click();
        }

        $(document).ready(function() {
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();
                alert('Registration Submitted!');
            });
        });
    </script>
</body>
</html>
